# Trial Name: tutorial.yaml
# ARIAC2024

# ENVIRONMENT SETUP

time_limit: -1 # options: -1 (no time limit) or number of seconds (max 500)

kitting_trays: # Which kitting trays will be spawn
  tray_ids: [3, 5, 8, 0] 
  slots: [1, 3, 5, 6]

assembly_inserts:
  as1: '0.0'
  as2: '0.0'
  as3: '0.0'
  as4: '0.0'

parts:
  agvs:
    agv1:
      tray_id: 0
      parts:
        - type: 'pump'
          color: 'red'
          quadrant: 1
          rotation: 0
        - type: 'regulator'
          color: 'red'
          quadrant: 2
          rotation: 0
    agv2:
      tray_id: 0
      parts:
        - type: 'sensor'
          color: 'red'
          quadrant: 1
          rotation: 'p1/2'
        - type: 'battery'
          color: 'red'
          quadrant: 2
          rotation: 'pi/2'
          
  bins: # bin params - 8 total bins each bin has nine total slots (1-9)
    bin2:
      - type: 'pump'
        color: 'purple'
        slots: [1, 3, 7, 9]
    bin6:
      - type: 'battery'
        color: 'blue'
        slots: [1, 3, 7, 9]
    bin5:
      - type: 'battery'
        color: 'orange'
        slots: [7, 8]
      - type: 'sensor'
        color: 'orange'
        slots: [9]
    bin8:
      - type: 'pump'
        color: 'orange'
        slots: [7, 8]
      - type: 'sensor'
        color: 'orange'
        slots: [9]

  conveyor_belt: # population params for conveyor belt
    active: true
    spawn_rate: 3.0 # seconds between spawn
    order: 'sequential' # random or sequential
    parts_to_spawn:
      - type: 'regulator'
        color: 'orange'
        number: 5
        offset: 0.5 # between -1 and 1
        flipped: false
        rotation: 'pi/6'
      - type: 'sensor'
        color: 'green'
        number: 5
        offset: -0.25 # between -1 and 1
        flipped: true
        rotation: 'pi'

orders:
  - id: 'MMB30H56'
    type: 'kitting'
    announcement:
      time_condition: 0
    priority: false
    kitting_task:
      agv_number: 3
      tray_id: 3
      destination: 'warehouse'
      products:
        - type: 'battery'
          color: 'blue'
          quadrant: 3
        - type: 'pump'
          color: 'purple'
          quadrant: 1
          
  - id: '2IZJP127'
    type: 'assembly'
    announcement:
      time_condition: 5
    priority: false
    assembly_task:
      agv_number: [1, 2]
      station: 'as1'
      products:
        - type: 'regulator'
          color: 'red'
          assembled_pose: 
            xyz: [0.175, -0.223, 0.215]
            rpy: ['pi/2', 0, '-pi/2']
          assembly_direction: [0, 0, -1]
        - type: 'battery'
          color: 'red'
          assembled_pose: 
            xyz: [-0.15, 0.035, 0.043]
            rpy: [0, 0, 'pi/2']
          assembly_direction: [0, 1, 0]
        - type: 'pump'
          color: 'red'
          assembled_pose: 
            xyz: [0.14, 0.0, 0.02]
            rpy: [0, 0, '-pi/2']
          assembly_direction: [0, 0, -1]
        - type: 'sensor'
          color: 'red'
          assembled_pose: 
            xyz: [-0.1, 0.395, 0.045]
            rpy: [0, 0, '-pi/2']
          assembly_direction: [0, -1, 0]

  - id: '2IZJP320'
    type: 'combined'
    announcement:
      time_condition: 10
    priority: false
    combined_task:
      station: 'as3'
      products:
        - type: 'pump'
          color: 'orange'
          assembled_pose: 
            xyz: [0.14, 0.0, 0.02]
            rpy: [0, 0, '-pi/2']
          assembly_direction: [0, 0, -1]
        - type: 'sensor'
          color: 'orange'
          assembled_pose: 
            xyz: [-0.1, 0.395, 0.045]
            rpy: [0, 0, '-pi/2']
          assembly_direction: [0, -1, 0]
